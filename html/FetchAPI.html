<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web API Example</title>
    </head>
    <body>
        <table id="data-table" border="1" >
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>                                        
                    <th>URL</th>                                        
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    <script>
        function fetchData() {            
            fetch("https://jsonplaceholder.typicode.com/albums/1/photos")
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log(data);
                displayDataInTable(data);
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
    }

    function displayDataInTable(data) {
        const tableBody = document.getElementById('table-body');

        // Clear existing table rows
        tableBody.innerHTML = '';

        // Loop through the data and create a row for each item
        data.forEach(item => {
            const row = document.createElement('tr');
            // const row2 = document.createElement('tr');

            // Customize this part based on your API response structure
            const cell1 = document.createElement('td');
            const cell22 = document.createElement('td');
            const cell33 = document.createElement('td');
            cell1.textContent = item.id;            
            row.appendChild(cell1);            
            const cell2 = document.createElement('td');            
            cell2.textContent = item.title;
            row.appendChild(cell2);            
            const cell3 = document.createElement('td');
            cell3.textContent = item.url;
            row.appendChild(cell3);
            tableBody.appendChild(row);
        });
    }
    window.onload = fetchData;
    </script>
    </body>
</html>


<!-- demonstrate use of marquee tag -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
</head>
<body>
    
    <marquee behavior="" direction="" bgcolor="red" width="80%"><h1>right to left (default)</h1></marquee>
    <marquee behavior="" direction="right" bgcolor="purple" height="200px"><h1>left to right</h1></marquee>
    <marquee behavior="" direction="up" bgcolor="green"><h1>up</h1></marquee>
    <marquee behavior="" direction="down" bgcolor="pink"><h1>down</h1></marquee>
    <marquee behavior="Alternate" direction="right" bgcolor="aqua"><h1>Alternate marque Right to Left an Left to Right</h1></marquee>
    <marquee behavior="Alternate" direction="" bgcolor="orangered"><marquee behavior="Alternate" direction=""><h1>Nested Marquee</h1> </marquee></marquee>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>My Cloth Shop</title>
	<link rel="stylesheet" type="text/css" href="css/clothshopwebsite.css">
</head>
<body>
	<header>
		<h1>My Cloth Shop</h1>
		<nav>
			<div class="menu-icon">
				<i class="fas fa-bars"></i>
			</div>
			<ul class="nav-links">
				<li><a href="#">Home</a></li>
				<li><a href="#">Shop</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section class="featured">
			<h2>Featured Products</h2>
			<div class="product">
				<img src="product1.jpg" alt="Product 1">
				<h3>Product 1</h3>
				<p>$20</p>
			</div>
			<div class="product">
				<img src="product2.jpg" alt="Product 2">
				<h3>Product 2</h3>
				<p>$25</p>
			</div>
			<div class="product">
				<img src="product3.jpg" alt="Product 3">
				<h3>Product 3</h3>
				<p>$30</p>
			</div>
		</section>
		<section class="products">
			<h2>All Products</h2>
			<div class="product">
				<img src="product4.jpg" alt="Product 4">
				<h3>Product 4</h3>
				<p>$35</p>
			</div>
			<div class="product">
				<img src="product5.jpg" alt="Product 5">
				<h3>Product 5</h3>
				<p>$40</p>
			</div>
			<div class="product">
				<img src="product6.jpg" alt="Product 6">
				<h3>Product 6</h3>
				<p>$45</p>
			</div>
		</section>
	</main>
	<footer>
		<p>&copy; 2023 My Cloth Shop</p>
	</footer>
	<script src="script.js"></script>
</body>
</html>

<!-- drawing circle using canvas -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>circle</title>
</head>
<body>
    <canvas id="myCanvas" width="200" height="100" style="border: 2px solid black;">Your browser does not support canvas</canvas>
    <script>
        let c = document.getElementById("myCanvas");
        let context = c.getContext("2d");
        context.beginPath();
        context.arc(95,50,40,0,2 *  Math.PI); // 95 margin left, 50 margin top, 40 circle size, 0 full shape, 2 full shape
        context.stroke();
    </script>
</body>
</html>

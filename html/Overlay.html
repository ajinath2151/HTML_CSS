<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Overlay</title>
    <link rel="stylesheet" href="/css/Overlay.css">
</head>
<body> 
    <!-- Overlay - use to show content over content like text over image -->
    <h1 class="title">Main Overlay</h1>
    <div class="box">
        <img src="/images/computer.jpg" alt="img">
        <div class="boxContent">
            <h3>Buy things at amazing price</h3>
            <a href="https:\\google.com" target="_blank" class="btn">Buy Now</a>
        </div>
    </div>
</body>
</html>
